<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{ border-collapse : collapse; }  /*이중선 제거*/
        th,td{
            width: 150px;
            height: 50px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<table style="table-layout: fixed; width: 100%; border-collapse: collapse">
    <thead>
    <tr>
        <th th:each="key : ${result[0]}">
            <span th:text="${key.getKey()}"></span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${result}">
        <td th:each="value : ${row.values()}" th:text="${value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
